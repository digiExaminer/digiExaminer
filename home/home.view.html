<style>
    @media (min-width: 992px){
        #mainNav {
            padding-top: 10px!important;
            padding-bottom: 10px!important;}
    }
    .paddingCards{
        padding-top: 2%;
    }
</style>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">DigiExaminer</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#!/login"">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="cards paddingCards">

   <div class="card childmodule" ng-repeat="task in allTestseries">
        <img ng-src={{task.imgUrl}}>
        <div class="card-title">
            <div ng-click="playAnimation()" class="toggle-info btn">
                <span class="left"></span>
                <span class="right"></span>
            </div>
            <h2>
                {{task.name}}
            </h2>
        </div>
        <div class="card-flap flap1">
            <div class="card-description">
                {{task.name}}
            </div>
            <div class="card-flap flap2">
                <div class="card-actions">
                    <div  ng-click="getnextLevel(task.name)"  class="btn">SELECT TEST SERIES</div>
                </div>
            </div>
        </div>
    </div>

</div>

</script>
